<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng cấu trúc if/else</title>
</head>
<body>
<script> let value = prompt("What is official name of Javascript");
    if (value == 'ECMAScript') {
        alert('Right!');
    } else {
        alert('You dont know? ECMAScript')
    }
</script>
</body>
</html>
